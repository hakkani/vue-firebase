<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <h1>Vue Basics</h1>
    <div id="app">
      <h2>{{title}}</h2>
      <button @click="logMessage">Click Message</button>
      <button @click.alt="logMessage">Click-alt Message</button>
      <button @click.shift="logMessage">Click-shift Message</button>
      <a href="www.https:://google.com" @click.prevent="logMessage">Google</a>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
