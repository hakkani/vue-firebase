<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <h1>Vue Basics</h1>
    <div id="app">
      <h2>{{title}}</h2>
      <p v-if="showName">Mario</p>
      <p v-else-if="showAge">25</p>
      <button @click="nameToggle">Toggle Name {{showName}}</button>
      <button @click="ageToggle">Toggle Age {{showAge}}</button>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
